<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>LEAVE DETAILS</header>
<div class="tab">
    <table>
    <tr>
        <th>Emp_CODE</th>
        <th>Leave ID</th>
        <th>Type</th>
        <th>FROM DATE</th>
        <th>TO DATE</th>
        <th>PURPOSE</th>
        <th>ALTERNATIVES</th>
        <th>APPLY</th>
        <th>STATUS</th>
    </tr>
        <tr>
            <td><input type="text" name="Emp_code" id="Emp_code"></td>
            <td><input type="text" name="Leave_Id" id="Leave_ID" ></td>
            <td><div class="dropdown">

                  <label for="typeleave"></label>
                  <select id="type" name="type" form="typeleave">
                  <option value="CASUAL_LEAVE">CASUAL LEAVE</option>
                  <option value="SPECIAL_CASUAL_LEAVE">SPECIAL CASUAL LEAVE</option>

                    ><option value="PATERNITY">PATERNITY</option>
                   <option value="MATERNITY">MATERNITY</option>
                   <option value="EXTRAORDINARY_LEAVE">EXTRAORDINARY LEAVE</option>
                   <option value="STATION_LEAVE">STATION LEAVE</option>
                   <option value="STUDY_LEAVE">STUDY LEAVE</option>
                   <option value="EARNED_LEAVE">EARNED LEAVE</option>

                    </select>

                </div>
              </div></td>
            <td><input type="date" name="From_DATE" id="From_Date"placeholder="yyyy/mm/dd"></td>
            <td><input type="date" name="To_date" id="To_Date" placeholder="yyyy/mm/dd"></td>
            <td><div class="dropdown2">
              <form action="">
                <input type="file" id="myFile" name="filename">
              </form>
              </div></td>
            <td><input type="text" name="Alter" id="Alter"></td>
            <td><button class="btn">APPLY</button></td>
            <td><input type="text" name="stat" id="stat" placeholder="pending/accepted"></td>
        </tr>
    </table>
</div>

</body>
